name: oneofus_phone
description: "The ONE-OF-US.NET phone app (V2)."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  oneofus_common:
    path: packages/oneofus_common

  # V2 Data Layer requirements (from technical_design.md)
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  fake_cloud_firestore: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
