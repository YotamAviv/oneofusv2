name: oneofus_phone
description: "The ONE-OF-US.NET phone app (V2)."
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  oneofus_common:
    path: packages/oneofus_common

  # V2 Data Layer requirements
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  fake_cloud_firestore: ^4.0.1
  flutter_secure_storage: ^9.2.2
  
  # UI/UX requirements
  qr_flutter: ^4.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/oneofus_1024.png
    - assets/card_background.png
