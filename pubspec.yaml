name: oneofus
description: "The ONE-OF-US.NET phone app (V2)."
publish_to: 'none'

version: 2.0.10+100

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  oneofus_common:
    path: packages/oneofus_common

  # V2 Data Layer requirements
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  fake_cloud_firestore: ^4.0.1
  flutter_secure_storage: ^9.2.2
  app_links: ^6.4.1
  http: ^1.2.2
  mobile_scanner: ^6.0.2
  
  # UI/UX requirements
  qr_flutter: ^4.1.0
  intl: ^0.20.2
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/oneofus_1024.png"
  min_sdk_android: 23 # Match your build.gradle.kts

flutter:
  uses-material-design: true
  assets:
    - assets/oneofus_1024.png
    - assets/card_background.png
